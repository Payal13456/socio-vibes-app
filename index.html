<script type="text/babel">
    const { useState, useEffect } = React;

    // --- GEMINI API CONFIGURATION ---
    // Note: In a real deployment, use a backend proxy to hide this key.
    const GEMINI_API_KEY = ""; // Leave empty to use fallback mode if not provided
    const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`;

    // Mock quotes for demo purposes or fallback
    const DEMO_QUOTES_FALLBACK = [
        "The ink of the scholar is more sacred than the blood of the martyr.",
        "Do not grieve. Anything you lose comes round in another form.",
        "Silence is the language of God, all else is poor translation.",
        "Raise your words, not voice. It is rain that grows flowers, not thunder."
    ];

    const callGemini = async (prompt) => {
        // If no key is set, simulate a network call and return a fallback
        if (!GEMINI_API_KEY) {
            await new Promise(r => setTimeout(r, 1500)); // Fake delay
            return DEMO_QUOTES_FALLBACK[Math.floor(Math.random() * DEMO_QUOTES_FALLBACK.length)];
        }

        try {
            const payload = {
                contents: [{ parts: [{ text: `Write a short, profound, poetic quote about: ${prompt}. Do not use quotes in output.` }] }]
            };

            const response = await fetch(GEMINI_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.error?.message || 'API Error');
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "The muse is silent right now.";
        } catch (error) {
            console.error("Gemini Error:", error);
            // Fallback on error
            return DEMO_QUOTES_FALLBACK[Math.floor(Math.random() * DEMO_QUOTES_FALLBACK.length)];
        }
    };
